<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles.css" />
    </style>

</head>
<body>
    <div class="container">
      <div class="row mt-10">
        <div class="col col-md-12 mt-3">
          <form class="row">
            <div class="col col-xs-12 col-sm-12 col-lg-10 col-md-10">
              <input type="text" class="form-control" id="inputPassword2" placeholder="Task description">
            </div>

            <div class="col col-xs-12 col-sm-12 col-lg-2 col-md-2">
              <button type="submit" class="btn btn-primary mb-3 form-control">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-12">
          <div class="card">
            <h5 class="card-header">TASKS</h5>
            <div class="card-body">
                <div id="table-container">
                  <table class="table table-striped table-hover" id="table-todos">
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Task</th>
                      <th class="text-center">Done</th>
                      <th class="text-center">Options</th>
                    </tr>  
                      <tbody>
  
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts.js"></script>
</body>
</html>
